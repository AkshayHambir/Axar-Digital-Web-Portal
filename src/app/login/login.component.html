<body style='overflow-x:hidden; overflow-y:hidden;'>
	<img class="wave" src="../../assets/Img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../../assets/Img/undraw_Online_collaboration_re_bkpm.svg">
		</div>
		<div class="login-content">
			<form autocomplete="off" method="post" action="">
				<img src="../../assets/Img/axar-logo1.png">
				<h2 class="title">Insider-lens licences</h2>
				<br>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input autocomplete="false" name="hidden" type="text" [value]='username' (input)='username=$event.target.value' name="username"
							id="username" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" [value]='password' (input)='password=$event.target.value' name="password"
							id="password" class="input">
					</div>
				</div>
				<a routerLink="/">Forgot Password?</a>
				<button class="btn" routerLink="/mainmenu" value="Login">Login</button>
			</form>
		</div>
	</div>
</body>
